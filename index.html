<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperShield UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0A192F, #2563EB);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      background: #2563EB;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .scan-btn {
      background: radial-gradient(circle at center, #2563EB, #0A192F);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37,99,235,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(37,99,235,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,99,235,0); }
    }

    .status {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
    }

    .safe { color: #22C55E; }
    .fake { color: #DC2626; }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    nav button {
      flex: 1;
      margin: 0 5px;
      background: transparent;
      border: none;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
    }

    nav button.active {
      color: #22C55E;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>WhisperShield üîí</header>
  <main>
    <div class="card" id="login-screen">
      <h1>Login</h1>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="showScreen('scan-screen')">Login</button>
    </div>

    <div class="card" id="scan-screen" style="display:none;">
      <h1>Voice Scan</h1>
      <div class="scan-btn" onclick="simulateScan()">üé§</div>
      <div class="status" id="status">Tap to Scan</div>
    </div>

    <div class="card" id="report-screen" style="display:none;">
      <h1>Reports</h1>
      <p>üìÖ 10 Sept ‚Äì Safe (‚úîÔ∏è)</p>
      <p>üìÖ 09 Sept ‚Äì Fake (‚ö†Ô∏è)</p>
      <p>üìÖ 08 Sept ‚Äì Safe (‚úîÔ∏è)</p>
    </div>

    <div class="card" id="alerts-screen" style="display:none;">
      <h1>Alerts</h1>
      <p class="safe">‚úîÔ∏è Call Verified Safe</p>
      <p class="fake">‚ö†Ô∏è Deepfake Voice Detected!</p>
    </div>
  </main>

  <footer>
    ¬© 2025 WhisperShield | Privacy First
  </footer>

  <nav>
    <button onclick="showScreen('login-screen')">Login</button>
    <button class="active" onclick="showScreen('scan-screen')">Scan</button>
    <button onclick="showScreen('report-screen')">Reports</button>
    <button onclick="showScreen('alerts-screen')">Alerts</button>
  </nav>

  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.card').forEach(card => card.style.display = 'none');
      document.getElementById(screenId).style.display = 'block';
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(document.querySelectorAll('nav button')).find(btn => btn.textContent.toLowerCase().includes(screenId.split('-')[0]));
      if (activeBtn) activeBtn.classList.add('active');
    }

    function simulateScan() {
      const status = document.getElementById('status');
      status.textContent = 'Analyzing...';
      status.style.color = 'white';
      setTimeout(() => {
        const result = Math.random() > 0.5 ? 'safe' : 'fake';
        if (result === 'safe') {
          status.textContent = '‚úîÔ∏è Safe Voice Detected';
          status.className = 'status safe';
        } else {
          status.textContent = '‚ö†Ô∏è Deepfake Detected';
          status.className = 'status fake';
        }
      }, 2000);
    }
  </script>
</body>
</html>
